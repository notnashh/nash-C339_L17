<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Put your description here.">
</head>
<body>
  <main>
    <picture>
      <source srcset="img/wallpaper.avif" type="image/avif">
      <source srcset="img/wallpaper.webp" type="image/webp">
      <img
        src="img/wallpaper.jpg"
        width="1920"
        height="1080"
        loading="lazy"
        alt="Wallpaper">
    </picture>
  </main>
</body>
</html>
